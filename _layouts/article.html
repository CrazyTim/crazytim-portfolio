<!DOCTYPE html>
<html>

  <head>

    {% include google-analytics.html %}

    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/article.css">

  </head>

  <body>

    <h1 class='title'>{{ page.title }}</h1>

    <div class='date-modified'>Date Modified <span>{{ page.date | date_to_string }}</span></div>
    <div class='author'>Author: <span>{{ page.author }}</span></div>

    {{ content }}

  </body>

</html>
