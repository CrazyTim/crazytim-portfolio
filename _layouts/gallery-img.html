<!DOCTYPE html>
<html>

  <head>
    {% include head.html %}
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/gallery-img.css">
  </head>

  <body>

    {% assign path = page.url | append: 'img/' %}
    {% for file in site.static_files %}
      {% if file.path contains path %}
        <img src="{{ site.baseurl }}{{ file.path }}" alt="image" />
      {% endif %}
    {% endfor %}

  </body>

</html>
